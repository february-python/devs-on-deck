<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Devs on deck</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'devs/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'devs/css/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">

        <a class="navbar-brand text-light" href="">Devs on Deck</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav mr-auto">

            </ul>
        </div>
    </nav>



    <div class="container">
        <div class="jumbotron">
            <div class="d-flex flex-wrap justify-content-center">
                <h1 class="display-3 w-100 text-center">Welcome to Devs on deck!</h1>
                <p class="lead">Job-seeking developers can search for development jobs</p>
                <p class="lead">Employee-seeking organizations can post their open positions!</p>
                <h4>Register below</h4>
            </div>
            
            <div class="buttons d-flex justify-content-around mt-5">
                
                <a class="btn btn-outline-danger" href="{% url 'devs:register' %}">Developers</a>
                <button class="btn btn-outline-danger">Organizations</button>
            </div>
            

        </div>
    </div>

    



</body>
</html>
