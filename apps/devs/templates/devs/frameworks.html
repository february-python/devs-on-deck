<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Devs on deck</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'devs/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'devs/css/languages.css' %}">
    <script src="{% static 'devs/js/main.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">

        <a class="navbar-brand text-light" href="{% url 'devs:index' %}">Devs on Deck</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav mr-auto">

            </ul>
            <!-- <a href="{% url 'devs:index' %}" class="my-2 my-md-0 text-white">Logout</a> -->
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">

                    <div class="card-header">
                        <h4 class="text-center display-4">Add your skills</h4>
                        <div class="progress my-3">
                            <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="40"
                            aria-valuemin="0" aria-valuemax="100" style="width:66%">
                              Step 3
                            </div>
                        </div>
                            
                    </div>

                    <div class="card-body">

                        <div class="row">
                            <div class="col text-center">
                                <h4 class="my-2">Pick Your Top 5 Frameworks or Libraries</h4> <!-- Needs separated into languages -->
                                <div class="form-control lang-list">
                                    <img skill='ajax' src="{% static 'devs/img/ajax.png' %}" alt="">
                                    <img skill='angular' src="{% static 'devs/img/angular.png' %}" alt="">
                                    <img skill='bootstrap' src="{% static 'devs/img/bootstrap.png' %}" alt="">
                                    <img skill='codeigniter' src="{% static 'devs/img/codeigniter.png' %}" alt="">
                                    <img skill='codepen' src="{% static 'devs/img/codepen.png' %}" alt="">
                                    <img skill='c-sharp' src="{% static 'devs/img/c-sharp.png' %}" alt="">
                                    <img skill='css' src="{% static 'devs/img/css.png' %}" alt="">
                                    <img skill='d3' src="{% static 'devs/img/d3.png' %}" alt="">
                                    <img skill='django' src="{% static 'devs/img/django.png' %}" alt="">
                                    <img skill='expressjs' src="{% static 'devs/img/expressjs.png' %}" alt="">
                                    <img skill='github' src="{% static 'devs/img/github.png' %}" alt="">
                                    <img skill='html' src="{% static 'devs/img/html.png' %}" alt="">
                                    <img skill='ios-swift' src="{% static 'devs/img/ios-swift.png' %}" alt="">
                                    <img skill='javascript' src="{% static 'devs/img/javascript.png' %}" alt="">
                                    <img skill='jquery' src="{% static 'devs/img/jquery.png' %}" alt="">
                                    <img skill='lamp' src="{% static 'devs/img/lamp.png' %}" alt="">
                                    <img skill='materialize' src="{% static 'devs/img/materialize.png' %}" alt="">
                                    <img skill='mean' src="{% static 'devs/img/mean.png' %}" alt="">
                                    <img skill='mysql' src="{% static 'devs/img/mysql.png' %}" alt="">
                                    <img skill='nodejs' src="{% static 'devs/img/nodejs.png' %}" alt="">
                                    <img skill='php' src="{% static 'devs/img/php.png' %}" alt="">
                                    <img skill='python' src="{% static 'devs/img/python.png' %}" alt="">
                                    <img skill='ruby' src="{% static 'devs/img/ruby.png' %}" alt="">
                                    <img skill='socket' src="{% static 'devs/img/socket.png' %}" alt="">
                                    <img skill='sqlite' src="{% static 'devs/img/sqlite.png' %}" alt="">
                                </div>
                            </div>
                            <div class="col">
                                <form action="" method="POST"> <!-- Needs URL -->
                                    <div class="form-group form-control skills">
                                        <!-- Script for selected frameworks or libraries -->
                                    </div>
                                    <div class="form-group inspiration">
                                        <p class="font-italic mb-0 pb-0">"Beer; The cause of and solution to all of life's problems."</p>
                                        <p class="font-italic text-right mt-0 pt-0 text-black-50">-Homer Simpson</p>
                                    </div>
                                    
        
                                    <div class="d-flex flex-row-reverse">
                                        <a class="btn btn-outline-danger" href="{% url 'devs:success' %}">Complete Profile</a>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>  
                </div> <!--card-->
            </div> <!--main column-->
        </div> <!--main row-->
    </div> <!-- Container -->


</body>
</html>
