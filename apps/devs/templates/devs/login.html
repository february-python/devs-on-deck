<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Devs on deck</title>
<link href='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS' crossorigin='anonymous'>
{% load static %}
<link rel='stylesheet' href="{% static 'devs/css/navbar.css' %}">
<link rel='stylesheet' href="{% static 'devs/css/languages.css' %}">
</head>
<body>
    <nav class='navbar navbar-expand navbar-dark bg-dark'>
        <a class='navbar-brand text-light' href="{% url 'devs:index' %}">Devs on Deck</a>
        <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarsExample02' aria-controls='navbarsExample02' aria-expanded='false' aria-label='Toggle navigation'>
            <span class='navbar-toggler-icon'></span>
        </button>
        <div class='collapse navbar-collapse' id='navbarsExample02'>
            <ul class='navbar-nav mr-auto'>
            </ul>
            <!-- <a href='{% url 'devs:index' %}' class='my-2 my-md-0 text-white'>Logout</a> -->
        </div>
    </nav>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="display-4">Developer Login</h3>
                    </div>
                    <div class="card-body">
                        <form name="my-form" actions="{% url 'devs:login_dev' %}" method="POST"> <!-- Needs URL -->
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right">E-mail</label>
                                <div class="col-md-6">
                                    <input type="text" id="email" class="form-control" name="email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password">
                                </div>
                            </div>
                            <div class="col-md-6 offset-9 offset-md-8 offset-lg-9">
                                <button type="submit" class="btn btn-outline-danger">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
